<div class="page">
  <h1 class="heading">Update Profile Details</h1>
  <form class="form" [formGroup]="updateuserform" (ngSubmit)="updateuserdata()">
    <div class="field">
      <label for="username" class="label">Username</label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="username"
        value="{{ data.username }}"
        formControlName="username"
        class="input"
      />
    </div>

    <div class="field">
      <label for="fullname" class="label">FullName</label>
      <input
        type="text"
        name="fullname"
        id="fullname"
        placeholder="FullName"
        value="{{ data.name }}"
        formControlName="name"
        class="input"
      />
    </div>

    <div class="field">
      <label for="email" class="label">Email</label>
      <input
        type="text"
        name="email"
        id="email"
        placeholder="email"
        value="{{ data.email }}"
        formControlName="email"
        class="input"
      />
    </div>
    <div class="field">
      <label for="roles" class="label">Role</label>
      <input
        type="text"
        name="roles"
        id="roles"
        placeholder="roles"
        value="{{ data.role }}"
        formControlName="role"
        class="input"
      />
    </div>
    <br />
    <button type="submit" class="button">Submit</button>
  </form>
</div>
